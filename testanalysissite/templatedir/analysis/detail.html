<hl> 実験選択 </hl><br />

{% if numexp %}
	<form action="/analysis/{{ subid }}/selectexp/" method="post">
	{% csrf_token %}
	
	{% for experiment in numexp %}
		<input type = "radio" name="experiment" id="experiment{{ forloop.counter }}" value="{{experiment.id}}" />
		<label for="experiment{{ forloop.counter }}">{{ experiment.exp_date }}</label><br />
	{% endfor %}
	<input type="submit" value="変更する" />
	</form> 
{% else %}
    <p>No polls are available.</p>
{% endif %}
